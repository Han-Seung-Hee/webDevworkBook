<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>[[${ls}]]</h4>
    <hr/>
    <h4 th:text="${ls}"></h4>

    <hr/>
    <div th:with="num1 = ${10}, num2=${20}">
      <h4 th:text="${num1+num2}"></h4>
    </div>

    <ul>
        <li th:each="str: ${ls}" th:text="${str}"></li>
    </ul>

    <ul>
        <th:block th:each="str: ${ls}">
            <li>[[${str}]]</li>
        </th:block>
    </ul>
    <ul>
        <li th:each="str,status : ${ls}">
            [[${status.index}]] -- [[${str}]]
        </li>
    </ul>
    <ul>
        <li th:each="str,status : ${ls}">
            <span th:if="${status.odd}">ODD -- [[${str}]]</span>
            <span th:unless="${status.odd}">EVEN -- [[${str}]]</span>
        </li>
    </ul>
</body>
</html>
